<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足し算パズル</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>足し算パズル</h1>
    </header>
    <div class="new_question">
        <a href="" id="new_question">新しい問題</a>
    </div>
    <main>
        <section class="tours">
            <!-- ボタン -->
            <a href="#popup" class="btn-green">足し算パズルのルール</a>
        </section>
        <!-- ポップアップ -->
        <section class="popup" id="popup">
            <div class="popup__container">
                <p>それぞれのマスに1~9の数字を入れてください。</p>
                <p>青のマスに縦、横の合計値が書かれています。</p>
                <p>縦、横の列に同じ数を入れてはいけません。</p>
                <!-- 閉じるボタン -->
                <a href="#tours" class="popup__close">&times;</a>
            </div>
        </section>
    </main>


    <div id="main"></div>

    <footer>
        <div id="popWin">
            <div class="pop-win">
                正解！
                <div id="close">☓</div>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
